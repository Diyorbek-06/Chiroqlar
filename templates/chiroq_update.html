<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💡 Chiroq Ma'lumotlarini Yangilash</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="card shadow-lg p-4 bg-white rounded">
            <h2 class="text-center text-primary mb-4">💡 Chiroq Ma'lumotlarini Yangilash</h2>

            <form method="POST" enctype="multipart/form-data" class="row g-3">
                {% csrf_token %}

                <!-- Chiroq rasmi (mavjud bo'lsa ko'rsatish) -->
                <div class="col-12 text-center">
                    {% if chiroq.image %}
                        <img src="{{ chiroq.image.url }}" alt="{{ chiroq.brand }}" class="img-fluid rounded shadow-sm mb-3" style="max-width: 200px; height: auto;">
                    {% else %}
                        <p class="text-muted">🚫 Rasm mavjud emas</p>
                    {% endif %}
                </div>

                <!-- Rasm yuklash -->
                <div class="col-12">
                    <label for="image" class="form-label">🖼 Rasm yuklash:</label>
                    <input type="file" id="image" name="image" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="brand" class="form-label">🏷 Brand:</label>
                    <input type="text" id="brand" name="brand" value="{{ chiroq.brand }}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="price" class="form-label">💰 Narx ($):</label>
                    <input type="number" id="price" name="price" value="{{ chiroq.price }}" step="0.01" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="quantity" class="form-label">📦 Miqdori:</label>
                    <input type="number" id="quantity" name="quantity" value="{{ chiroq.quantity }}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="vatt_kuchi" class="form-label">⚡ Vatt kuchi (W):</label>
                    <input type="number" id="vatt_kuchi" name="vatt_kuchi" value="{{ chiroq.vatt_kuchi }}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="color" class="form-label">🎨 Rangi:</label>
                    <input type="text" id="color" name="color" value="{{ chiroq.color }}" class="form-control" required>
                </div>

                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-success">✅ Yangilash</button>
                    <a href="{% url 'chiroq-detail' chiroq.id %}" class="btn btn-secondary">⬅️ Ortga qaytish</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
