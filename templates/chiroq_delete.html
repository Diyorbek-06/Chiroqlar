<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>✨ Chiroqni O‘chirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <div class="card shadow-lg p-4 bg-white rounded text-center">
            <h2 class="text-danger">⚠️ {{ chiroq.brand }} chirog‘ini o‘chirishni xohlaysizmi?</h2>
            <p><strong>💰 Narxi:</strong> {{ chiroq.price }} so‘m</p>
            <p><strong>⚡ Vatt kuchi:</strong> {{ chiroq.vatt_kuchi }} W</p>
            <p><strong>🎨 Rangi:</strong> {{ chiroq.color }}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">✅ Ha, o‘chirish</button>
            </form>
            <a href="{% url 'chiroq-detail' chiroq.pk %}" class="btn btn-secondary">❌ Yo‘q, bekor qilish</a>
        </div>
    </div>
</body>
</html>
