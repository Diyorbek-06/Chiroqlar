<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💡 Yangi Chiroq Qo‘shish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">💡 Yangi Chiroq Qo‘shish</h2>
            <form method="POST" enctype="multipart/form-data" class="row g-3">
                {% csrf_token %}

                <div class="col-12">
                    <label for="image" class="form-label">🖼 Rasm yuklash:</label>
                    <input type="file" id="image" name="image" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="brand" class="form-label">🏭 Brend:</label>
                    <input type="text" id="brand" name="brand" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="price" class="form-label">💰 Narx (so'mda):</label>
                    <input type="number" id="price" name="price" step="0.01" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="quantity" class="form-label">📦 Miqdori:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="vatt_kuchi" class="form-label">⚡ Vatt kuchi:</label>
                    <input type="number" id="vatt_kuchi" name="vatt_kuchi" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="color" class="form-label">🎨 Rangi:</label>
                    <input type="text" id="color" name="color" class="form-control" required>
                </div>

                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-primary">➕ Qo‘shish</button>
                    <a href="{% url 'chiroq-list' %}" class="btn btn-secondary">⬅️ Ortga qaytish</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
